
<div class="rounded shadow bg-white p-5">
  <div class="row">
    <div class="col-12 d-flex">
      <h2 class="font-weight-light"><i class="fas fa-home"></i>Biens immobiliers</h2>
      <button class="btn btn-primary ml-auto" type="button" data-toggle="modal" data-target="#propertiesFormModal"><i class="fas fa-plus"></i>Ajouter un bien</button>
    </div>
  </div>
  <hr class="mt-1 mb-5 bg-dark">
  <div class="row">

  </div>
</div>

<div class="modal fade" id="propertiesFormModal">
  <div class="modal-dialog" role="document">
<form [formGroup]="propertiesForm" (ngSubmit)="onSubmitPropertiesForm()" >
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">edition d'un bien</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- modale -->

    <div class="modal-body">
      <div class="form-group">
        <input type="text" placeholder="Titre" class="form-control" formControlName="title"  required>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01" formControlName="categories" >Cat√©gories</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="appartement">Appartement</option>
          <option value="maison">Maison</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <input type="text" class="form-control" placeholder="Surface (m2)" formControlName="surface" >
        </div>
        <div class="form-group col-6">
          <input type="text" class="form-control" placeholder="nombre de pieces" formControlName="nbrePiece" >
        </div>
        <div class="form-group">
          <textarea class="form-control w-100" placeholder="description du bien"  formControlName="description" id="" cols="50" rows="4"></textarea>
        </div>
        <div class="form-group col-12">
          <input type="text" class="form-control" placeholder="prix" formControlName="prix" >
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" type="submit" >Save changes</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</form>
  </div>
</div>
